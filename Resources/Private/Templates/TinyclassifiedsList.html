<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <h2>{data.header}</h2>
    <ul>
        <f:debug>{classifieds}</f:debug>
        <f:for each="{classifieds}" as="classified">
            <li>{classified.data.title} from {classified.author.0.data.name} <f:image width="200" image="{classified.image.0}" />
            </li>
        </f:for>
    </ul>
</f:section>
</html>
