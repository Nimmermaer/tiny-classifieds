<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <ul>
        <f:debug>{classifieds}</f:debug>
        <f:for each="{classifieds}" as="classified">
            <li>{classified.data.title} from {classified.author.0.data.name} <f:image width="200" image="{classified.image.0}" /></li>
            <f:link.email email="{classified.author.0.data.email}?subject={f:format.urlencode(value: 'Anzeige {classified.data.title}' )}" additionalAttributes="{subject:'Email'}">E-Mail</f:link.email>
        </f:for>
    </ul>
</f:section>
</html>
